<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = 'calculator'>
        <div class = 'inputs'>
            <div class = 'row1'>
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button> + </button>
            </div>
            <div class = 'row2'>
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button> - </button>
            </div>
            <div class = 'row3'>
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
                <button> x </button>

            </div>
            <div class = 'row4'>
                <button> C </button>
                <button> 0 </button>
                <button> = </button>
                <button> รท </button>
            </div>
        </div>
        <div class = 'display'>
            <div class = 'output'>1+1=3</div>
        </div>
    </div>
</body>
</html>
